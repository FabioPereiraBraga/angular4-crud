
<p>
  <br>
  <button type="button" class="btn btn-warning" name="button" routerLink="/post" >Voltar</button>
</p>


  <h3>{{!post.id ? 'Add' : 'Edit' }}</h3>


<form (submit)="savePost()">
  <div class="form-group">
    <label for="exampleFormControlInput1">Email address</label>
    <input type="text" class="form-control" name='titles' [(ngModel)]="post.title" id="exampleFormControlInput1" placeholder="title">
  </div>
    <div class="form-group">
    <label for="exampleFormControlTextarea1">Example textarea</label>
    <textarea class="form-control" id="exampleFormControlTextarea1" name="body" [(ngModel)]="post.body" rows="3"></textarea>
  </div>
  <div class="form-group">
<button type="submit" name="button" class="btn btn-success"> {{!post.id ? 'Save' : 'Edit' }} </button>
</div>
</form>
