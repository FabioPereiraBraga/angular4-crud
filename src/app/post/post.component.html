<p>
  <br>
  <a class="btn btn-primary" routerLink="/post-new"> New </a>
</p>

<table class="table table-hover table-dark">
  <thead>
    <tr>
      <td> userId </td>
      <td> id </td>
      <td> title </td>
      <td> body </td>
      <td colspan="3"> actions </td>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor = "let post of posts let i = index" >
      <td> {{post.userId}} </td>
      <td> {{post.id}} </td>
      <td> {{post.title}} </td>
      <td> {{post.body}} </td>
      <td>
         <a  routerLink="/posts/{{post.id}}/edit" class="icon" ><i class="material-icons md-18">border_color</i></a>
      </td>

      <td>
           <a href="javascript:void(0)" class="icon" (click)="remove(post.id,i)"><i class="material-icons md-18">block</i></a>
      </td>
    </tr>
  </tbody>
</table>
